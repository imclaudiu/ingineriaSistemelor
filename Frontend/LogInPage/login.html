<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>GymHelp</title>
  </head>
  <body>
    <h1>GymHelp</h1>
    <div class="container">
      <div class="row login-signup">
        <div class="row login">Welcome back! Log In</div>

        <div class="row username">
          <label for="username">Username / Email</label>
        </div>
        <div class="row">
          <input type="text" id="username" name="username" />
        </div>

        <div class="row password">
          <label for="password">Password</label>
        </div>
        <div class="row">
          <input type="password" id="password" name="password" />
        </div>

        <div class="row login-forgot">
          <button class="button login-forgot">Forgot password?</button>
        </div>

        <div class="row">
          <button
            class="button"
            onClick="location.href='../HomePage/home.html'"
          >
            Log in
          </button>
        </div>

        <div class="row signup">New Here? Sign up!</div>

        <div class="row button-desing">
          <div class="row button-trainer">
            <a href="../SignUpTrainer/trainer.html">
              <button class="button">Sign up as trainer</button>
            </a>
          </div>
          <div class="row button-trainee">
            <a href="../SignUpTrainee/trainee.html">
              <button class="button">Sign up as trainee</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
