<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="trainee.css" />
  </head>
  <body>
    <h1>GymHelp</h1>

    <div class="container">
      <div class="row signup-form">
        <div class="row signup">Sign Up</div>

        <div class="row first_name">
          <label for="first_name">First Name</label>
        </div>
        <div class="row">
          <input type="text" id="first_name" name="first_name" />
        </div>

        <div class="row last_name">
          <label for="last_name">Last Name</label>
        </div>
        <div class="row">
          <input type="text" id="last_name" name="last_name" />
        </div>

        <div class="row age">
          <label for="age">Age</label>
        </div>
        <div class="row">
          <input type="text" id="age" name="age" />
        </div>

        <div class="row weight">
          <label for="weight">Weight</label>
        </div>
        <div class="row">
          <input type="number" id="weight" name="weight" />
        </div>

        <div class="row height">
          <label for="height">Height</label>
        </div>
        <div class="row">
          <input type="number" id="height" name="height" />
        </div>

        <div class="row email">
          <label for="email">Email</label>
        </div>
        <div class="row">
          <input type="email" id="email" name="email" />
        </div>

        <div class="row username">
          <label for="username">Username</label>
        </div>
        <div class="row">
          <input type="text" id="username" name="username" />
        </div>

        <div class="row password">
          <label for="password">Password</label>
        </div>
        <div class="row">
          <input type="password" id="password" name="password" />
        </div>

        <div class="row confirm_password">
          <label for="confirm_password">Confirm Password</label>
        </div>
        <div class="row">
          <input type="password" id="confirm_password" name="onfirm_password" />
        </div>

        <div class="row">
          <button
            class="button"
            onclick="location.href='../HomePage/home.html'"
          >
            Sign up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
